<!DOCTYPE html>
<html>
<head>
  <title>Start Clean New Tab Page</title>
  <style>
    body: { padding: 10px; }
  </style>
</head>

<body>
	Search engine:
	<select id="search">
	<option value="google">google</option>
	<option value="duckduckgo">duckduckgo</option>
	<option value="yahoo">yahoo</option>
	<option value="bing">bing</option>
	</select>
	<br /><br />
	<label>
	<input type="text" id="l1"> Label for 1st user controlled list
	</label>
	<br />
	<label>
	<input type="text" id="l2"> Label for 2nd user controlled list
	</label>
	
	<br /><br />
	<label>
	<input type="checkbox" id="apps">
	Show apps?
	</label>
	<label>
	<input type="checkbox" id="top">
	Show top visited?
	</label>

	<br /><br />

	<div id="status"></div>
	<button id="save">Save</button>

	<p>Start Clean New Tab Page by <a href="http://www.devpy.me">Robert Washbourne</a></p>
	<a href="https://github.com/startclean/Chrome-Extension">Fork the GitHub Repo</a><br />
	<a href="https://github.com/startclean/startclean.github.io">Standalone website</a>

	<script src="options.js"></script>
</body>
</html>
